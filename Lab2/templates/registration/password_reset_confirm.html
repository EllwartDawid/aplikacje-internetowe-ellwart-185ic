{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
  {% if validlink %}
    <p>Wpisz nowe hasło:</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Zmień hasło" />
    </form>
  {% else %}
    <p>Niepoprawne hasło</p>
  {% endif %}
{% endblock %}
